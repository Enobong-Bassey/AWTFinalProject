<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brains College - Registration</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="regForm">
            <br>
            <i class="fa-solid fa-user-graduate fa-2x"></i>
            <h3>
                <span style="font-weight: 700; color: red; font-size: 0.8em;">Brains</span>
                <span style="font-weight: 700; color: rgb(4, 92, 71); font-size: 0.8em;"> College</span>
            </h3>
            <br><br>
            <h1 style="color: rgb(34, 91, 224); font-size: 1.8em; font-weight: 700;">Registration</h1>
            <br>
            <form action="" method="post">
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <i class="fa-solid fa-user"></i><input type="email" name="studentName" placeholder="username" required />  
                    </div>
                    <div class="col" style="text-align: right; padding-right: 5.0em;">
                        <i class="fa-solid fa-lock"></i><input type="password" placeholder="password" id="password" required />
                    </div>
                </div>                
                <hr>
                <div class="row">
                    <div class="col" style="text-align: right; font: 'Roboto';">
                        <label>First Name</label><input type="text" id="firstName" required />
                    </div>
                    <div class="col" style="text-align: right; padding-right: 5.0em;">
                        <label>Last Name</label><input type="text" id="lastName" required />
                    </div>
                </div><br>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label>Phone</label><input type="text" id="phone" required />
                    </div>
                    <div class="col" style="text-align: right; padding-right: 5.0em;">
                        <label>City</label><input type="text" id="city" required />
                    </div>
                </div><br>
                <div class="row">
                    <div class="col" style="text-align: right;">
                        <label>Province</label><input type="text" id="province" required />
                    </div>
                    <div class="col" style="text-align: right; padding-right: 5.0em;">
                        <label>Zip Code</label><input type="text" id="zipcode" required />
                    </div>
                </div>
            </form>
            <br>
            <p>
                <br>
                <a href="registration.html"><button id="submitBtn">Submit</button></a>
            </p>
        </section>
    </main>
    <hr>
    <footer>
        
    </footer>
    <script src="https://kit.fontawesome.com/3278087be3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
    crossorigin="anonymous"></script>
</body>
</html>
