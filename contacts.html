        <nav class="navbar navbar-default">

                <a class="navbar-brand" href="homepage.html">

    </header>
    <main>
        <div class="container">
            <br><br>
            <h1 style="color: rgb(34, 91, 224); font-size: 1.8em; font-weight: 700; text-align: left;">Contact us</h1>
            <div class="row" id="contactDisplay">
                <div class="col-sm-4" id="contactPic">
                        <img src="HeadOffice.jpg" height="300px" width="300px" />
                </div>
                <div class="col-sm-4" id="contactAdd">
                    <h2 style="margin-top: 0; font-size: medium; color: black; text-align: left;"><b>Campus Location</b></h2>
                        <p class="address">44 Brains College Boulevard<br>
                        Yellow City, British Columbia<br>
                        V9G 1N5, Canada.</p>
                      
                      <br><br>
                        <p class="address"><i class="fa-solid fa-phone"></i> +1 (647)-868-0974</p>
                        <p class="address"><i class="fa-solid fa-envelope"></i> info@brainscollege.ca</p>
                      
                </div>
                <div class="col-sm-4" id="dropNote">
                    <h2 style="margin-top: 0; font-size: medium; color: black;"><b>Drop us a note</b></h2>
                    <form action="" method="post" style="margin-top: 0;">
                        <p>
                            <input type="text" name="fullname" placeholder="Full name" required />
                        </p>
                        <p>
                            <input type="text" name="email" placeholder="Email" required />
                        </p>
                        <p>
                            <input type="text" name="subject" placeholder="Subject" required />
                        </p>
                        <p>
                            <textarea type="text" rows="6" cols="25" name="message" placeholder="Message"></textarea>
                        </p>
                        <p>
                            <input id="startbtn" type="submit" value="Submit" />
                        </p> 
                    </form>
                </div>
            </div>
        </div>
    </main>
